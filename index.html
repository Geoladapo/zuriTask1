<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div data-testid="container">
      <img
        data-testid="slackDisplayImage"
        src="./Elijah.jpeg"
        alt="Elijah Oladapo"
      />
      <main>
        <div class="details">
          <h1 data-testid="slackUserName">Elijah Oladapo</h1>
          <p data-testid="myTrack">Frontend Track</p>
          <div id="github">
            <a href="https://github.com/Geoladapo" data-testid="githubURL">
              Github
            </a>
          </div>
        </div>
        <div class="d_info">
          <div class="time" data-testid="currentUTCTime">
            <span class="hour"></span>
          </div>
          <div class="day" data-testid="currentDayOfTheWeek"></div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
