<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        data-testid="slackDisplayImage"
        src="./Elijah.jpeg"
        alt="geoladapo"
      />
      <main>
        <div class="details">
          <h1 data-testid="slackUserName">geoladapo</h1>
          <p data-testid="myTrack">Frontend Track</p>
          <div id="github">
            <a href="https://github.com/Geoladapo" data-testid="githubURL">
              Github
            </a>
          </div>
        </div>
        <div class="d_info">
          <div data-testid="currentUTCTime"></div>
          <div data-testid="currentDayOfTheWeek"></div>
        </div>
      </main>
    </div>
    <script>
      const daysOfWeek = [
        'Sunday',
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
      ];
      const today = new Date();
      const currentDay = daysOfWeek[today.getDay()];
      document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      ).textContent = currentDay;

      function updateElapsedTime() {
        const elapsedTimeElement = document.querySelector(
          '[data-testid="currentUTCTime"]'
        );
        const currentTime = new Date().getTime();
        elapsedTimeElement.textContent = currentTime.toString();
      }
      updateElapsedTime();
      setInterval(updateElapsedTime, 1000);
    </script>
  </body>
</html>
